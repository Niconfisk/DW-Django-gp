{% extends 'base.html' %}

{% block content %}
<h1>Avaliação</h1>
<p>Filme: {{ avaliacao.filme.nome }}</p>
<p>Usuário: {{ avaliacao.usuario.username }}</p>
<p>Nota: {{ avaliacao.nota }}</p>
<p>Comentário: {{ avaliacao.comentario }}</p>

<a href="{% url 'atualizar_avaliacao' avaliacao.id %}" class="btn">Editar</a>
<a href="{% url 'deletar_avaliacao' avaliacao.id %}" class="btn">Deletar</a>
{% endblock %}
