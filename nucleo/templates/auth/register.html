{% extends 'base.html' %}

{% block content %}
<h1>Registrar</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>

{% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}

<p>Já tem uma conta? <a href="{% url 'user_login' %}">Faça login</a></p>
{% endblock %}
