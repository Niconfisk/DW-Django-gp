{% extends 'base.html' %}

{% block content %}
<h1>{{ usuario.username }}</h1>
<p>Nome: {{ usuario.first_name }} {{ usuario.last_name }}</p>
<p>Email: {{ usuario.email }}</p>

<a href="{% url 'atualizar_usuario' usuario.id %}" class="btn">Editar</a>
<a href="{% url 'deletar_usuario' usuario.id %}" class="btn">Deletar</a>
{% endblock %}
