{% extends 'base.html' %}

{% block content %}
<h1>Deletar Plataforma</h1>
<p>Tem certeza que deseja deletar "{{ plataforma.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, deletar</button>
    <a href="{% url 'lista_plataformas' %}">Cancelar</a>
</form>
{% endblock %}
