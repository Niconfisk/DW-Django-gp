{% extends 'base.html' %}

{% block content %}
<h1>Ingresso</h1>
<p>Filme: {{ ingresso.filme.nome }}</p>
<p>Usuário: {{ ingresso.usuario.username }}</p>
<p>Data: {{ ingresso.data }}</p>
<p>Preço: R$ {{ ingresso.preco }}</p>

<a href="{% url 'atualizar_ingresso' ingresso.id %}" class="btn">Editar</a>
<a href="{% url 'deletar_ingresso' ingresso.id %}" class="btn">Deletar</a>
{% endblock %}
